name: agua_viva
description: Aplicativo para avaliação de nascentes
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  uuid: ^4.1.0
  mongo_dart: ^0.10.3
  intl: ^0.19.0
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  flutter_local_notifications: ^15.1.0+1
  provider: ^6.0.5
  logger: ^2.0.1
  pdf: ^3.10.4
  printing: ^5.11.0
  logging: ^1.3.0
  flutter_image_compress: ^2.0.4
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
